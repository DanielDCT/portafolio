<form [formGroup]="contactForm" (ngSubmit)="submitForm()">
    <div class="form-group">
        <label for="name">{{ 'contact.form.name' | translate }}:</label>
        <input type="text" id="name" formControlName="name" required>
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="error-message">
        {{ 'contact.form.errors.nameRequired' | translate }}
        </div>
    </div>
    <div class="form-group">
        <label for="email">{{ 'contact.form.email' | translate }}:</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error-message">
        {{ 'contact.form.errors.emailRequired' | translate }}
        </div>
    </div>
    <div class="form-group">
        <label for="message">{{ 'contact.form.message' | translate }}:</label>
        <textarea id="message" formControlName="message" required></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error-message">
        {{ 'contact.form.errors.messageRequired' | translate }}
        </div>
    </div>
    <button type="submit" [disabled]="contactForm.invalid">{{ 'contact.form.send' | translate }}</button>
    <ng-template #successModal let-modal>
        <div class="modal-header">
            <h4 class="modal-title">{{ 'contact.form.send' | translate }}</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <p>{{ 'contact.form.success' | translate }}</p>
        </div>
    </ng-template>
</form>
