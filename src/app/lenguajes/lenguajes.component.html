<section>
    <div class="titulos"><h2>{{ 'languages.title' | translate }}</h2></div>
    <div class="descripcion">
        <p>{{ 'languages.description' | translate }}</p>
    </div>
    <div class="container">
        <div class="lenguajes-container">
            <div class="lenguaje" *ngFor="let lenguaje of lenguajes">
                <i [class]="lenguaje.icono"></i>
                <span>{{ lenguaje.nombre }}</span>
            </div>
        </div>
    </div>
</section>
