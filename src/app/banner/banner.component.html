<section>
    <app-circles></app-circles>
    <div class="wrapper">
        <div class="container">
            <div class="content">
                <h1 class="title">
                    <span class="main-title">{{ 'banner.mainTitle' | translate }} </span>
                    <span class="subtitle">{{ 'banner.subtitle' | translate }}</span>
                </h1>
                <p class="description">{{ 'banner.description' | translate }}</p>
            </div>
            <div class="content-buttons">
                <a mat-button class="animate-button" href="#" (click)="scrollToSection('proyectos'); $event.preventDefault();">{{ 'banner.projectsBtn' | translate }}</a>
                <a mat-button class="animate-button" href="#" (click)="scrollToSection('about'); $event.preventDefault();">{{ 'banner.aboutBtn' | translate }}</a>
            </div>
        </div>
    </div>
</section>
